<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "./styles.css">
</head>
<body>
    <div class = "container">
        <div class = "display-box">
            <p class = "display-text">12354</p>
        </div>
        <div class = "buttons">
            <div class = "row-1-buttons">
                <button class="backspace">Return</button>
                <button class="clear">AC</button>
            </div>
            <div class = "row-2-buttons">
                <button class="number 7">7</button>
                <button class="number 8">8</button>
                <button class="number 9">9</button>
                <button class="operator divide">/</button>
            </div>
            <div class = "row-3-buttons">
                <button class="number 4">4</button>
                <button class="number 5">5</button>
                <button class="number 6">6</button>
                <button class="operator multiply">*</button>
            </div>
            <div class = "row-4-buttons">
                <button class="number 1">1</button>
                <button class="number 2">2</button>
                <button class="number 3">3</button>
                <button class="operator subtract">-</button>
            </div>
            <div class = "row-5-buttons">
                <button class="number 0">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
                <button class="operator add">+</button>
            </div>
        </div>
    </div>
    <script src = "./scripts.js"></script>
</body>
</html>
